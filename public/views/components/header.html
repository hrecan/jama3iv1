<div class="header-content">
    <!-- Modal de connexion -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Connexion</h2>
            <div id="login-error" class="error-message" style="display: none;"></div>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Se connecter</button>
            </form>
            <div class="modal-footer">
                <p>Pas encore de compte ? <a href="/views/register.html">S'inscrire</a></p>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <header>
        <nav class="navbar">
            <div class="nav-container">

                <div class="nav-links">
                    <a href="/views/index.html" data-nav="home">Accueil</a>
                    <a href="/views/events.html" data-nav="events">Événements</a>
                    <a href="/views/courses.html" data-nav="courses">Cours</a>
                    <a href="/views/quran.html" data-nav="quran">Coran</a>
                    <a href="/views/database-admin.html" data-nav="admin" id="admin-link" style="display: none;">Administration</a>
                </div>

                <div class="auth-buttons">
                    <div id="guest-section">
                        <button class="btn-login">Se connecter</button>
                        <a href="/views/register.html" class="btn-register">S'inscrire</a>
                    </div>
                    <div id="user-section" style="display: none;">
                        <span id="user-name"></span>
                        <button class="btn-logout">Se déconnecter</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
</div>
